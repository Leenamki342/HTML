<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_example.html</title>
</head>
<body>
    <h1>논리 연산자 테스트 예시</h1>
    <input type="text" id="height" placeholder="키를 입력하세요"/>
    <input type="text" id="weight" placeholder="몸무게를 입력하세요"/>
    <button id="checkBtn" >놀이기구 탑승 여부 확인하기</button>
    <p id="result"></p>
    <script>
        /*
            [ 문제 ]

            키가 너무 작거나 몸무게가 너무 크면 탈수 없는 놀이기구가 있다.
            키는 150 이상, 몸무게는 100 미만이 기준이다.
            키와 몸무게를 입력하고 확인하기 버튼을 누르면
            해당 놀이기구를 탈수 있는지 없는지 메세지를
            p 요소의 innerText로 출력하는 프로그래밍을 해보세요.
            "탈수 있습니다." or "탈수 없습니다."
        */

        // 0. 버튼을 누르면 실행
        document.querySelector("#checkBtn").addEventListener("click", function(){

            // 1. 키에 입력된 값을 변수에 넣는다.
            var a=document.querySelector("#height").value;

            // 2. 몸무게에 입력된 값을 변수에 넣는다.
            var b=document.querySelector("#weight").value;

            // 3. 기준을 if문 사용해서 정해주기
            if(a>=150 && b<100){
                // 4. 탈수 있는 메세지 출력
                document.querySelector("#result").innerText="탈수 있습니다.";
            }
            else{
                // 5. 못타는 메세지 출력
                document.querySelector("#result").innerText="탈수 없습니다.";
            }
            /* if(a<150 || b>=100){
                // 4. 탈수 있는 메세지 출력
                document.querySelector("#result").innerText="탈수 없습니다.";
            }
            else{
                // 5. 못타는 메세지 출력
                document.querySelector("#result").innerText="탈수 있습니다.";*/
        }); 

    </script>
</body>
</html>
