<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_gridsystem2.html</title>
    <!-- bootstrap css 로딩 -->
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <style>
        .container{
            border: 1px solid red;
        }
        .row > div{
            border : 1px dashed greenyellow;
        }
        .row img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <!-- 항상 화면의 100% 를 유지할꺼면 row를 사용하지 않아도 됨. -->
        <h1>반응형 칼럼 테스트</h1>
        <div class="row">
            <div class="col-6">.col-6</div>
        </div>
        <div class="row"> <!-- 스마트폰 세로모드 크기정도 -->
            <!-- sm : 576px 이상일 때는 지정된값 유지(최대)540px / 576px 미만일 때는 100% -->
            <div class="col-sm-6">.col-sm-6</div>
        </div>
        <div class="row">
            <!-- md : 768px 이상일 때는 지정된값 유지(최대)720px / 768px 미만일 때는 100% -->
            <div class="col-md-6">.col-md-6</div>
        </div>
        <div class="row">
            <!-- lg : 992px 이상일 때는 지정된값 유지(최대)960px / 992px 미만일 때는 100% -->
            <div class="col-lg-6">.col-lg-6</div>
        </div>
        <div class="row">
            <!-- xl : 1200px 이상일 때는 지정된값 유지(최대)1140px / 1200px 미만일 때는 100% -->
            <div class="col-xl-6">.col-xl-6</div>
        </div>
        <h1>이미지를 반응형 칼럼에 넣기</h1>
        <div class="row">
            <div class="col-md-6"><img src="images/image1.png"/></div>
            <div class="col-md-6"><img src="images/image2.png"/></div>
        </div>
        <h1>이미지 4장</h1>
        <!-- col-md-x 여기서 x 는 화면 하나를 12개로 나눈것의 크기를 나타내는것이다.-->
        <!-- ex) col-md-6 => 화면의 50% 를 뜻하고 / col-md-3 => 화면의 25% 를 뜻한다. -->
        <!-- 아래와 같이 다른 크기의 col 이 있을 땐 xl > lg > md > sm 순으로 우선순위가 정해진다. -->
        <div class="row"> 
            <!-- md 와 lg 둘 다 해당될 땐(992px 이상일 때) lg 의 지정값대로 출력이 되고
            md 의 구간(768px 이상 992px 미만)에선 md 의 지정값으로 출력된다. -->
            <div class="col-md-6 col-lg-3"><img src="images/image1.png"/></div>
            <div class="col-md-6 col-lg-3"><img src="images/image2.png"/></div>
            <div class="col-md-6 col-lg-3"><img src="images/image3.png"/></div>
            <div class="col-md-6 col-lg-3"><img src="images/image4.png"/></div>
            <div class="col-5">aaaaaaaaaaaaaaaaaaaaa</div>
        </div>
    </div>
</body>
</html>
