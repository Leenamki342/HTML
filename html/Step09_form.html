<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form.html</title>
</head>
<body>
    <h1>폼 요소를 작성하기</h1>
    <form action="login.jsp"> <!-- action에 명시된 곳으로 이동 -->
        <label for="email">이메일</label> <!-- id의 값과 for 값이 같아야한다. 그래야 lable이 출력이 된다.-->
        <input type="text" id="email" name="email"> <br/> <!-- type=텍스트는 입력한값이 보이고 패스워드는 보이지 않는다.-->
        <label for="pwd" > 비밀번호</label> <!-- id의 값과 for 값이 같아야한다. -->
        <input type="password" id="pwd" name="pwd"> 
        <button type="submit">로그인</button> <!--버튼을 누르면 action에 명시된 곳으로 이동-->
    </form>
</body>
</html>
