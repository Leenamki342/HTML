<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red; /* border : 경계선 , solid : 실선 */
        }
    </style>
</head>
<body>
    <h1>EventListener test</h1>
    <button onclick="clicked();">눌러보셈</button>
    <button id="myBtn">눌러보셈2</button>
    <div class="box" id="myDiv"></div>
    <div class="box" id="myDiv2"></div>
    <script>

        // 글로벌 영역에 함수가 생성된다. ( 확인법은 console 창에서 호출했을때 나옴 )
        function clicked(){
            alert("버튼을 눌렀네?");
        }

        // 글로벌 영역에 함수가 생성되지 않는다. ( console 창에서 호출이 되지 않음 )
        document.querySelector("#myBtn").addEventListener("click",function(){
            alert("버튼을 눌렀네영?");
        });

        // id 가 myDiv 인 요소에 "click" 이벤트가 일어나면 호출되는 함수 등록
        document.querySelector("#myDiv").addEventListener("click", function(){
            //document.querySelector("#myDiv").innerText="clicked!!";
            this.innerText="clicked!"; // 이벤트 함수 안의 this 는 이벤트가 등록된 값을 가르킨다. this = document.querySelector("#myDiv")
        });


    </script>
</body>
</html>
