<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_test.html</title>
</head>
<body>
    <h1>test</h1>
    <input type="text" id="inputName"/>
    <div id="test1">

    </div>
    <div id="one"></div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <button onclick="test1();">테스트1</button>
    <script>
        // 1. 원하는 변수 만들고 값 대입
        let a=10;
        // 2. object type 만들고 사용하기
        let b={num:1, name:"aaa", addr:"zzz"};
        let obj1=b.num;

        // 3. array type 만들고 사용하기
        let c=[10, 20, 30, 40, 50];
        let d=["aaaa", "bbbb", "cccc", "dddd"];
        d.push("eeee");
        let arr1=c[1];
        let arr2=d[3];

        // 4. function type 만들고 사용하기
        function test1(){
            console.log("시험연습");
        };
        /*
            4-1. 매개변수란 함수의 인자를 전달받는데 사용하는 변수이다.
            4-2. 함수가 필요한 이유는 페이지 로딩되는 시점이 아닌 자신이 원하는 시점에
                 특정 시점에 javascript 를 실행시키기 위해 사용한다.
            4-3. return 은 함수가 끝난 후의 값이다.
            4-4. return type 은 return 값의 타입을 구별하는 것.
        */

        // 5. 반복문 for 에 대해
        for(let i=0; i<10; i++){
            console.log(i+1);
        };
        /*  for 문은 어떤 결과값을 순차적으로 반복 출력하기 위해 사용한다. */

        // 6. 배열과 함께 for 문 사용하기
        for(i=0; i<d.length; i++){
            console.log(d[i]);
        };

        // 7. UI 에 특정 이벤트 발생시 호출되는 함수 등록법
        // document.querySelector("#inputName").addEventListener("click / mousedown ...", function(){ });

        // 8. input 요소에 입력된 value 값 읽어오는 방법
        var e=document.querySelector("#inputName").value;

        // 9. innerText 넣는 방법
        document.querySelector("#test1").innerText="aaa"

        // 10. 비교, 논리 연산자 => 결과값이 boolean type 인 연산자
        let f=a==10;
        let g=a!=10;
        let h=a>11 || a<0;
        let j=a<=10 && a>0;

        // 11. document.querySelectorAll() 에서 리턴한 배열 사용법
        let ps=document.querySelectorAll("p");
        for(i=0; i<ps.length; i++){
            ps[i].innerText="hi";
        };

        // 12. 원하는 모양의 문서 객체를 동적으로 만들어서 원하는 위치에 추가
        let link=document.createElement("a");
        link.setAttribute("herf", "http://14.63.164.99/student.html");
        link.innerText="이동";
        document.querySelector("#one").append(link);
    </script>
</body>
</html>
