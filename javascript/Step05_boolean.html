<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_boolean.html</title>
</head>
<body>
    <h1>boolean type test</h1>
    <p id="info"></p>
    <script>
        let isfirst=confirm("첫 방문이면 확인을 누르세요");
        // isfirst 가 true 일 때만 출력하기.
        if(isfirst==true){
            document.querySelector("#info").innerText="첫 방문을 환영합니다!";
        }
        else{
            document.querySelector("#info").innerText="재방문을 환영합니다.";
        };
    </script>
</body>
</html>
