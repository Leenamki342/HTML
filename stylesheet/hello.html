<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>
    <style>
        /* internal(내부) css 영역 - 반드시 head => title 아래에 들어와야함*/
        div{
            margin-top: 100px;
            color: #dd0010;
            background-color: rgb(213, 253, 251);
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>css 를 배워 보자!</div>
    <!-- style="여기는 inline(내부) css 영역" -->
    <div style="background-color: papayawhip;">css 를 배워 보자!</div>
    <div>css 를 배워 보자!</div>
</body>
</html>
