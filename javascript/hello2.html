<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body> <!-- 마우스를 올리면 색이 변하고 내리면 원래대로 돌아온다. -->
    <p id="one" onmouseover="onover();" onmouseout="onout();"> 마우스를 올려보셈
    </p>
    <script>
        function onover(){
            document.querySelector("#one").style.color="yellow";
        }
        function onout(){
            document.querySelector("#one").style.color="black";
        }
    </script>
    
    <!-- 그림을 누르면 다른 그림으로 바뀜 -->
    <img id="two" onclick="change();" src="images/kingKong.jpg"/>
    <script>
        function change(){
            document.querySelector("#two").setAttribute("src","images/1.jpg");
        }
    </script>

    <div> <!-- 이미지를 누르면 가즈아~~ 버튼이 생김 -->
        <img id="four" onclick="a();" src="images/rabbit_1.png"/>
        <button onclick="b();" id="three" style="display: none;">가즈아~~</button>
    </div>
    <script>
        function a(){
            document.querySelector("#three").style.display="inline";
            document.querySelector("#four").style.display="none";
        }
        function b(){
            location.href="file:///C:/acorn2021/visual_work/javascript/hello2.html"
        }
    </script>

    <div> <!-- 마우스를 클릭하면 반복해서 움직임 -->
        <img id="aaa" onclick="c();" src="images/rabbit_1.png"/>
        <img onclick="d();" id="bbb" style="display: none;" src="images/rabbit2.png"/>
    </div>
    <script>
        function c(){
            document.querySelector("#bbb").style.display="inline";

        }

        }

    <div> <!-- 마우스를 올리면 반복해서 움직임 -->

    </div>
    <script>
        function e(){
            document.querySelector("#ddd").style.display="inline";
            document.querySelector("#ccc").style.display="none";
        }
        function f(){
            document.querySelector("#ccc").style.display="inline";
            document.querySelector("#ddd").style.display="none";
        }
