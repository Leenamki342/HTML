<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_example2.html</title>
</head>
<body>
    <h1>논리 연산자 테스트중</h1>
    <input type="text" id="inputId" placeholder="아이디">
    <input type="text" id="inputPwd" placeholder="비밀번호">
    <button id="authBtn">인증하기</button>
    <p id="result"></p>
    <script>
        /*
            아이디는 "gura" 비밀번호는 "1234" 가 맞는 정보이다.
            아이디와 비밀번호를 입력하고 인증하기 버튼을 눌렀을 때
            해당 정보가 일치하는지 판단해서 일치하면
            p 요소의 innerText로 "인증 되었습니다." 를 출력
            일치하지 않는다면 "아이디 혹은 비밀번호가 틀립니다." 를 출력
        */

        // 1. 버튼을 눌렀을 때 실행하는 이벤트 생성
        document.querySelector("#authBtn").addEventListener("click", function(){
            // 2. 아이디 입력한 값을 변수에 저장
            var Id=document.querySelector("#inputId").value;
            // 3. 비밀번호 입력한 값을 변수에 저장
            var Pwd=document.querySelector("#inputPwd").value;
            // 4. 아이디와 비번이 맞는지 확인
            if(Id=="gura" && Pwd==1234){
                // 5. 맞다면 p 요소의 innerText로 "인증되었습니다." 출력
                document.querySelector("#result").innerText="인증되었습니다."
            }
            else{
                // 6. 아니라면 "아이디 혹은 비밀번호가 틀립니다." 출력
                document.querySelector("#result").innerText="아이디 혹은 비밀번호가 틀립니다."
            }
        });

    </script>
</body>
</html>
