<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_function4.html</title>
</head>
<body>
    <script>
        // undefined 로 return
        function a(){ 
            console.log("a() 함수 호출됨");
        }
        // number type return
        function b(){ 
            console.log("b() 함수 호출됨");
            return 10;
        }
        // string type return
        function c(){ 
            console.log("c() 함수 호출됨");
            return "kim";
        }
        // object type return
        function d(){
            console.log("d() 함수 호출됨");
            let obj={num:1, name:"김구라", addr:"노량진"};
            return obj;
        }

        // d().num => 1 호출
        // d().name => "김구라" 호출
        // d().addr => "노량진" 호출
        // d().num 각각의 데이터 타입은 d => function type / d() => object type / d().num => number type

        // array type 을 리턴해 주는 함수
        function e(){
            console.log("e() 함수 노출됨");
            let arr=["김구라","해골","원숭이"];
            return arr;
        }
        // e()[0] 의 데이터 타입은 e => function type / e() => array type / e()[0] => string type

        // 회원 목록을 array 로 리턴하는 함수
        function getData(){
            let data=[
                {num:1, name:"김구라", isMan:true},
                {num:2, name:"해골", isMan:false},
                {num:3, name:"원숭이", isMan:true}
            ];
            return data;
        }
        // getData()[0].num 의 데이터 타입 getData => function type / getData() => array type
        // getData()[0] => object type / getData()[0].num => number type 
        
    </script>
</body>
</html>
