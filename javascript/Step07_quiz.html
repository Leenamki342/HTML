    <script>
        /*
            hint

            1. for
            2. document.querySelectorAll("div")[i].addEventListener();
            3. this.innerText="clicked";
        */

        // 글로벌 변수를 생성하고 싶지 않을 때 사용하는 방법
        (function(){ // 글로벌 영역에 해당되지 않고 로컬 영역에 해당되서 console 에 참조되지 않음

            // 모든 div 값이 들어있는 배열의 참조값 얻어오기
            let divs=document.querySelectorAll("div") 

            // 반복문 돌면서
            for(let i=0; i<divs.length; i++){

                // 모든 div 요소에 click 이벤트가 일어났을 때 실행할 함수를 등록한다.
                divs[i].addEventListener("click", function(){
                    this.innerText="clicked!!";
                });
            };

        });


    </script>
