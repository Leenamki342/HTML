<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step16_Unit.html</title>
	<style>
		/* 
			[ 크기나 거리를 나타내는 단위 ]

			px(원래 크기의 기준값), %(부모 width 값의 %),
			em(글자크기 기준), rem()

		*/
		.wrapper{
			background-color: yellow;
			width: 500px;
			margin: 0 auto;
		}
		.wrapper2{
			background-color: yellow;
			width: 50%; /* 부모 width 의 50% */
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="wrapper">.wrapper</div>
<div class="wrapper2">.wrapper2</div>	
</body>
</html>
