    <script>
        var mem1={num:1, name:"김구라", addr:"노량진"};

        mem1.name="개구라"; // 오브젝트는 하나만 생성되었기 때문에 둘중 하나만 수정해도 둘다 변경된다.

        mem2.addr="행신동"; // 결국 둘 중 하나는 쓸모없는 요소이지만 공부하기 위해서 만듬 ㅋㅋ

        var a=mem1.name; // 개구라
        var b=mem2.name; // 개구라

        var c=mem1.addr;
        var d=mem2.addr;



        var num1=10;
        var num2=num1;

        num1=20; // string, number, boolean type 만 이렇게 될 수 밖에 없음

        var e=num1; // 20
        var f=num2; // 10
    </script>
