<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_quiz.html</title>
</head>
<body>
    <h1>array test</h1>
    <input type="text" id="inputName" placeholder="이름입력"/>
    <button onclick="saveToArray();">배열에 저장하기</button>
    <button onclick="printToConsole();">배열에 저장된 내용 콘솔에 순서대로 출력하기</button>
    <button onclick="printToList();">ul 요소에 출력하기</button>
    <ul id="nameList">
        
    </ul>
    <div id="myDiv">
        
    </div>
    <script>
        // 입력할 이름을 저장할 예정인 배열(array) 미리 만들어 놓기
        let names=[];
        
        function saveToArray(){
            // 1. inputName 에 입력한 이름을 변수에 저장하기
            var a=document.querySelector("#inputName").value;
            // 2. 변수에 저장된 값을 배열에 추가하기
            names.push(a);
        }

        // 3. 배열에 저장된 내용 콘솔에 출력하기 
        function printToConsole(){
            for(i=0; i<names.length; i++){
                console.log(names[i]);
            }
        }

        /*
            입력한 이름이 버튼을 누르면 웹 화면에 뜨도록 하기.

            hint

            let p1=document.createElement("p");
            p1.innerText="p1 요소 입니다.";

            document.querySelector("#myDiv").append(p1);
        */
        
        function printToList(){ 
            // ul 의 자식 요소를 모두 삭제
            document.querySelector("#nameList").innerText="";
            // 0. 배열의 방 갯수만큼 li가 만들어져야 한다.
            for(let i=0; i<names.length; i++){

                // 1. li 요소 만들기
                var b=document.createElement("li");

                // 2. innerText 출력
                b.innerText=names[i];

                // 3. 원하는 곳에 끼워넣기
                document.querySelector("#nameList").append(b);
            }
            
        }
    </script>
</body>
</html>
