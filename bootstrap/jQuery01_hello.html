<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01_hello.html</title>
    <script src="./js/jquery-3.5.1.js"></script>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기2</button>
    <!-- p{p$}*5 -->
    <p id="one">p1</p>
    <p>p2</p>
    <p class="my-class">p3</p>
    <p class="my-class">p4</p>
    <p class="my-class">p5</p>
    <script>
        // $ 는 jQuery 가 합쳐진 배열(array)이다.
        // $ (" css 선택자 ( 요소명, 클래스명, 아이디, 자손, 자식 요소, 가상요소들) ")
        // $ 는 querySelector, querySelectorAll 을 대신한다.
        // .on() == .addEventListener = / .text() == .innerText = / .css("color", "red") == .style.color = "red"
        // 반복문을 사용하지 않아도 jQuery 자체에서 반복을 해준다.
        // $ 는 모든 객체들을 선택하기 때문에 반복문을 사용하지 않아도 된다.
        $("#changeBtn2").on("click", function(){
            $("p").text("해골");
        });

        // 버튼을 눌렀을때 실행할 함수 등록
        document.querySelector("#changeBtn").addEventListener("click", function(){
            // 모든 p요소의 참조값을 배열에 담아와서
            let divs=document.querySelectorAll("p");
            // 반복문 돌면서 p 모든 요소의 innerText 바꿔주기
            for(let i=0; i<divs.length; i++){
                // 배열의 i번째 방에 들어있는 p요소의 참조값을 이용해서
                // innerText 바꿔주기
                divs[i].innerText="김구라";
            }
        });
    </script>
</body>
</html>
