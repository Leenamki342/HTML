<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener3.html</title>
</head>
<body>
    <h1>key event 정리</h1>
    <input type="text" id="inputMsg" placeholder="메세지 입력"/>
    <p id="result"></p>
    <ul id="msgList">

    </ul>
    <script>
        //문자열을 입력한 것이 p 요소의 innerText 값으로 들어오게 하기

        document.querySelector("#inputMsg").addEventListener("keydown", function(event){
            console.log(event);

            // 1. 엔터를 누를 시
            if(event.keyCode==13){

                // 2. input 요소에 입력한 value 값을 읽어와서
                let a=document.querySelector("#inputMsg").value;

                // 3. p 요소의 innerText 로 출력하기.
                document.querySelector("#result").innerText=a;

                // 4. li 요소를 만들어서
                let li=document.createElement("li");

                // 5. innerText 를 li 에 출력하고 (5,6 은 순서가 바뀌어도 상관없다.)
                li.innerText=a;

                // 6. ul 요소에 넣기
                document.querySelector("#msgList").append(li);

                // 번외로 inputMsg 창 초기화
                document.querySelector("#inputMsg").value="";
            }
        });
    </script>
</body>
</html>
